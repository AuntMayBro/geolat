{% extends 'attendance/base.html' %}
{% block title %}Checked Out!{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 text-center">
    <div class="bg-white p-8 rounded-xl shadow-lg">
        <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold">Check-Out Successful!</h1>
        <p class="text-gray-600 mt-2">Your attendance is complete, {{ record.student_name }}.</p>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    // Clear the token after successful checkout
    const storageKey = `attendance_token_{{ record.session.session_id }}`;
    localStorage.removeItem(storageKey);
</script>
{% endblock %}
